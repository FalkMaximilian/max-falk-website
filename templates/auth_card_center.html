{% extends 'main.html' %}

{% block content %}
<div class="justify-content-center align-items-center d-flex flex-grow-1 h-100">
        <div class="container text-center my-auto">

            {% comment %} {% if messages %}
            <div class="row justify-content-center">
                <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 align-self-center">
                    {% for message in messages %}
                    <div class='alert {{message.tags}} alert-dismissible fade show' role="alert">
                        {{message | safe }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endif %} {% endcomment %}

            <div class="row justify-content-center">

                <div class="col-10 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 align-self-center">
                    <div class="card shadow-2-strong bg-body-secondary glow-card my-auto" style="border-radius: 1rem;">
                        <div class="card-body p-lg-4 p-4 text-center">
                            {% block auth_card_content %}
                            {% endblock auth_card_content %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock content %}
